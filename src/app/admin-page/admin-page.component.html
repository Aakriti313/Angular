
<div [class.dark-mode]="isDarkMode" [class.light-mode]="!isDarkMode" class="p-5 componentsBackgrounds" id="users">
    <div class="container text-center row divComponent">
        <form class="d-flex col-12 mb-5" role="search">
            <input class="form-control me-2" style="width: 20%;" type="search" placeholder="Search" aria-label="Search" #searchInput (input)="search(searchInput.value)">
            <button class="btn btn-light" (click)="search(searchInput.value)" type="submit">Search</button>
        </form>
        <div class="users container">
            <div class="table-container col-12" >
                <table class="table  table-bordered table-hover mb-5">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name </th>
                            <th>Type user</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let user of filteredUsers">
                            <td class="name">{{ user.nickname }}</td>
                            <td class="text">{{ user.type }}</td>
                            <td><button class="btn colse_btn" (click)="delete(user.nickname)">Delete user</button></td>

                        </tr>
                    </tbody>


                </table>
            </div>
        </div>
    </div>
</div>
