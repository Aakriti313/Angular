  <div id="profile">
    <div class="row">
        <div class="col-md-6">
            <img class="card-img-top" src="../../assets/img/lauraAvatar.png" style="width: 10%;" alt="profile_image">
            <input type="button" value="profile">
            <input type="button" value="ajustes">
        </div>
        <div id="info" class="col-md-6">
            <form class="row">
                <label for="name_user" class="col-md-2">Name:</label>
                <input formControlName="name_user" placeholder="name" type="text" class="col-md-2" required><br>
                <button type="button" class="col-md-2">Edit</button>
                <label for="name_user" class="col-md-2">Surname:</label>
                <input formControlName="surname_user" placeholder="Surname" type="text" class="col-md-2" required><br>
                <button type="button" class="col-md-2">Edit</button>
                <label for="name_user" class="col-md-2">Nickname:</label>
                <input formControlName="nickname_user" placeholder="Nickname" type="text" class="col-md-2" required><br>
                <button type="button" class="col-md-2">Edit</button>
                <label for="name_user" class="col-md-2">Age:</label>
                <input formControlName="age_user" placeholder="Edad" type="number" class="col-md-2" required><br>
                <button type="button" class="col-md-2">Edit</button>
                <label for="name_user" class="col-md-2">Email:</label>
                <input formControlName="email_user" placeholder="Email" type="email" class="col-md-2" required><br>
                <button type="button" class="col-md-2">Edit</button>
                <label for="name_user" class="col-md-2">Phone Number:</label>
                <input formControlName="phone_user" placeholder="TelÃ©fono" type="number" class="col-md-2" required><br>
                <button type="button" class="col-md-2">Edit</button>
                <label for="name_user" class="col-md-2">Password:</label>
                <input formControlName="password_user" placeholder="Password" type="password" class="col-md-2" required><br>
                <button type="button" class="col-md-2">Edit</button>
            </form>
        </div>
    </div>
  </div>
