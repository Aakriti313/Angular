  <div id="profile">
    <div class="row">
        <div class="col-md-4 text-center">
            <img class="card-img-top" src="../../assets/img/lauraAvatar.png" style="width: 60%;" alt="profile_image">
            <br><br>
            <input type="file" name="changeImage">
            <input name="profset" type="button" value="‚öôÔ∏è‚Äãsettings">
            <input type="button" value="delete">

        <div id="info" class="col-md-6">
            <form class="row" [formGroup]="UserForm" id="user">
              <div class="form-group col-md-12">
                <label for="name_user" class="col-md-4">Name:</label>
                <input formControlName="name_user" [disabled]="!isEditable" type="text" class="col-md-6" required>
                <button type="button" class="col-md-2" (click)="edit()" *ngIf="!isEditable">üñçÔ∏è</button>
                <button type="button" class="col-md-2" (click)="save()" *ngIf="isEditable">‚úî</button>
              </div>
              <div class="form-group col-md-12">
                <label for="surname_user" class="col-md-4">Surname:</label>
                <input formControlName="surname_user" [disabled]="!isEditable" type="text" class="col-md-6" required>
                <button type="button" class="col-md-2" (click)="edit()" *ngIf="!isEditable">‚Äã‚úçÔ∏è</button>
                <button type="button" class="col-md-2" (click)="save()" *ngIf="isEditable">Save</button>
              </div>
              <div class="form-group col-md-12">
                <label for="nickname_user" class="col-md-4">Nickname:</label>
                <input formControlName="nickname_user" [disabled]="!isEditable" type="text" class="col-md-6" required>
                <button type="button" class="col-md-2" (click)="edit()" *ngIf="!isEditable">‚Äã‚úèÔ∏è‚Äã</button>
                <button type="button" class="col-md-2" (click)="save()" *ngIf="isEditable">Save</button>
              </div>
              <div class="form-group col-md-12">
                <label for="age_user" class="col-md-4">Age:</label>
                <input formControlName="age_user" [disabled]="!isEditable" type="number" class="col-md-6" required>
                <button type="button" class="col-md-2" (click)="edit()" *ngIf="!isEditable">‚úé</button>
                <button type="button" class="col-md-2" (click)="save()" *ngIf="isEditable">Save</button>
              </div>
              <div class="form-group col-md-12">
                <label for="email_user" class="col-md-4">Email:</label>
                <input formControlName="email_user"  [value]="userData.email_user" [disabled]="!isEditable" type="email" class="col-md-6" required>
                <button type="button" class="col-md-2" (click)="edit()" *ngIf="!isEditable">Edit</button>
                <button type="button" class="col-md-2" (click)="save()" *ngIf="isEditable">Save</button>
              </div>
              <div class="form-group col-md-12">
                <label for="phone_user" class="col-md-4">Phone Number:</label>
                <input formControlName="phone_user" [disabled]="!isEditable" type="number" class="col-md-6" required>
                <button type="button" class="col-md-2" (click)="edit()" *ngIf="!isEditable">Edit</button>
                <button type="button" class="col-md-2" (click)="save()" *ngIf="isEditable">Save</button>
              </div>
              <div class="form-group col-md-12">
                <label for="password_user" class="col-md-4">Password:</label>
                <input formControlName="password_user" [disabled]="!isEditable" type="password" class="col-md-6" required>
                <button type="button" class="col-md-2" (click)="edit()" *ngIf="!isEditable">Edit</button>
                <button type="button" class="col-md-2" (click)="save()" *ngIf="isEditable">Save</button>
              </div>
            </form>
        </div>
    </div>
  </div>
